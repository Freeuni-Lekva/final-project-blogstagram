<body>
<form id = "test" action = "/followSystem" method = "post">

</form>

<script>
        console.log("here");
        let form = document.getElementById("test");
        let to_id = 3;
        form.addEventListener("submit", (e) => {

            $.post("/followSystem", {
                to_id
            }).then(rawResponse => {
            console.log(JSON.parse(rawResponse));
        }).catch(error => {
            console.log(error);
        });

    });


    </script>
